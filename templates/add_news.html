<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ Yangi Yangilik Qo'shish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-weight: 700;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 123, 255, 0.3);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            transform: scale(1.05);
        }
        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #ff6b6b);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(220, 53, 69, 0.4);
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #a71d2a, #ff4c4c);
            transform: scale(1.05);
        }
        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üì∞ Yangi Yangilik Qo'shish</h2>
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">‚úèÔ∏è Sarlavha</label>
                <input type="text" name="title" id="id_title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_short_dec" class="form-label">üìå Qisqacha Tavsif</label>
                <input type="text" name="short_dec" id="id_short_dec" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_desc" class="form-label">üìñ To'liq Tavsif</label>
                <textarea name="desc" id="id_desc" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">üñºÔ∏è Rasm</label>
                <input type="file" name="image" id="id_image" class="form-control">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="id_category" class="form-label me-2">üìÇ Kategoriya</label>
                <select name="category" id="id_category" class="form-select me-2" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <a href="{% url 'add_ctg' %}" class="btn btn-sm btn-primary">‚ûï</a>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-gradient">‚úÖ Saqlash</button>
                <a href="{% url 'index' %}" class="btn btn-danger">‚ùå Bekor qilish</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
