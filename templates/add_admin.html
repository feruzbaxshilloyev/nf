<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Qo'shish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        label, select, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        select, button {
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #a71d2a, #ff4c4c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>âž• Mavjud foydalanuvchini admin qilish</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Foydalanuvchini tanlang:</label>
        <select name="username" required>
            {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Admin qilish</button><hr>
        <a href="{% url 'index' %}" class="btn btn-danger">Orqaga</a>
    </form>

</body>
</html>
