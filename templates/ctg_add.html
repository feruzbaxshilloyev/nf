<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÇ Yangi Kategoriya Qo'shish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-weight: 700;
            color: #ff4b5c;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 75, 92, 0.3);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ff4b5c, #ff758c);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 75, 92, 0.4);
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #d12e42, #ff506c);
            transform: scale(1.05);
        }
        .btn-danger {
            background: linear-gradient(90deg, #6c757d, #adb5bd);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #495057, #868e96);
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(255, 75, 92, 0.5);
            border-color: #ff4b5c;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìÇ Yangi Kategoriya Qo'shish</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">‚úèÔ∏è Kategoriya Nomi</label>
                <input type="text" name="name" id="id_name" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_active" id="id_is_active" class="form-check-input" checked>
                <label for="id_is_active" class="form-check-label">Aktiv</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-gradient">‚ûï Qo'shish</button>
                <a href="{% url 'add_new' %}" class="btn btn-danger">‚ùå Bekor qilish</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
